name: CUDA Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-cuda:
    name: Build with CUDA (${{ matrix.build_type }}, SM${{ matrix.cuda_arch }})
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:12.3.0-devel-ubuntu22.04

    strategy:
      matrix:
        build_type: [Release]
        cuda_arch: ["70", "80"]

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        apt-get update && apt-get install -y \
          cmake ninja-build git make g++ \
          libspdlog-dev nlohmann-json3-dev libgtest-dev

    - name: Build with CUDA
      env:
        BUILD_TYPE: ${{ matrix.build_type }}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DBUILD_CUDA=ON \
          -DCMAKE_CUDA_ARCHITECTURES=${{ matrix.cuda_arch }}
        cmake --build build

    - name: Verify Build
      run: |
        echo "âœ“ CUDA build completed successfully for SM${{ matrix.cuda_arch }}"
        echo "Note: Tests not run (no GPU available in CI)"

  cuda-format-check:
    name: CUDA Code Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install clang-format
      run: sudo apt-get update && sudo apt-get install -y clang-format-14

    - name: Check CUDA File Formatting
      run: |
        if ls src/**/*.cu src/**/*.cuh 2>/dev/null; then
          find src -name '*.cu' -o -name '*.cuh' | xargs clang-format-14 --dry-run --Werror
        else
          echo "No CUDA files found yet, skipping format check"
        fi
