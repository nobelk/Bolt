name: CUDA Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-cuda:
    name: Build with CUDA
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:12.3.0-devel-ubuntu22.04

    strategy:
      matrix:
        build_type: [Debug, Release]
        cuda_arch: ["70", "75", "80", "86"]

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        apt-get update && apt-get install -y \
          cmake \
          ninja-build \
          git \
          wget \
          pkg-config \
          g++ \
          libspdlog-dev \
          nlohmann-json3-dev \
          libgtest-dev

    - name: Configure CMake with CUDA
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DBUILD_CUDA=ON \
          -DCMAKE_CUDA_ARCHITECTURES=${{ matrix.cuda_arch }} \
          -DBUILD_TESTS=ON \
          -DBUILD_EXAMPLES=ON \
          -DENABLE_WARNINGS=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Run Tests
      working-directory: build
      # Skip actual test execution since we don't have a GPU in CI
      # Tests will be compiled to verify CUDA code compiles correctly
      run: |
        echo "CUDA build completed successfully"
        echo "Tests compiled but not run (no GPU available in CI)"

  cuda-format-check:
    name: CUDA Code Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format-14

    - name: Check CUDA File Formatting
      run: |
        if compgen -G "src/**/*.cu" > /dev/null || compgen -G "src/**/*.cuh" > /dev/null; then
          find src -name '*.cu' -o -name '*.cuh' | \
          xargs clang-format-14 --dry-run --Werror
        else
          echo "No CUDA files found, skipping format check"
        fi
